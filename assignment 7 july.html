<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="Style_ass_7_july.css"/>
</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>

    <div class="settings">
      <label>Work (min): <input type="number" id="workDuration" value="25" /></label>
      <label>Short Break (min): <input type="number" id="shortBreak" value="5" /></label>
      <label>Long Break (min): <input type="number" id="longBreak" value="15" /></label>
      <label>Pomodoros before long break: <input type="number" id="cycles" value="4" /></label>
    </div>

    <div class="timer">
      <h2 id="sessionType">Work</h2>
      <h1 id="countdown">25:00</h1>
    </div>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div class="cycle-indicator" id="cycleIndicator">
    </div>
  </div>

  <script src="scripts_ass_7_july.js"></script>
</body>
</html>
